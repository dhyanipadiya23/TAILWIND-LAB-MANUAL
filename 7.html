<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Filter Effects</title>
<link href="src/output.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-5xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Tailwind CSS Filter Effects</h1>
        
        <!-- Section 1: Grayscale Filter with Hover Effect -->
        <section class="mb-12 p-8 bg-white rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-6">Grayscale Filter with Hover Effect</h2>
            <div class="flex justify-center">
                <div class="w-64 h-64 overflow-hidden rounded-lg">
                    <img 
                        src="img/spider-man-2020-all-0n-1920x1200.jpg" 
                        alt="Colorful Image" 
                        class="w-full h-full object-cover grayscale transition-all duration-300 hover:grayscale-0"
                    >
                </div>
            </div>
            <p class="text-center mt-4 text-gray-600">Hover over the image to remove the grayscale effect</p>
        </section>
        
        <!-- Section 2: Gallery with Blur Effect -->
        <section class="mb-12 p-8 bg-white rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-6">Gallery with Blur Effect</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="overflow-hidden rounded-lg">
                    <img 
                        src="img/R.jpg" 
                        alt="Nature Image" 
                        class="w-full h-48 object-cover blur-sm transition-all duration-300 hover:blur-none"
                    >
                </div>
                <div class="overflow-hidden rounded-lg">
                    <img 
                        src="img/OIP.webp" 
                        alt="City Image" 
                        class="w-full h-48 object-cover blur-sm transition-all duration-300 hover:blur-none"
                    >
                </div>
                <div class="overflow-hidden rounded-lg">
                    <img 
                        src="img/il_800x800.6705847047_7ilt.webp" 
                        alt="People Image" 
                        class="w-full h-48 object-cover blur-sm transition-all duration-300 hover:blur-none"
                    >
                </div>
            </div>
            <p class="text-center mt-4 text-gray-600">Hover over each image to remove the blur effect</p>
        </section>
        
        <!-- Section 3: Brightness-50 Background with Text -->
        <section class="mb-12 rounded-lg overflow-hidden">
            <div class="relative">
                <div class="absolute inset-0">
                    <img 
                        src="img/OIP (3).webp" 
                        alt="Landscape Background" 
                        class="w-full h-full object-cover brightness-50"
                    >
                </div>
                <div class="relative py-24 px-8">
                    <div class="max-w-md mx-auto text-center">
                        <h2 class="text-3xl font-bold text-white mb-4">Text Over Dimmed Background</h2>
                        
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Section 4: Contrast Comparison -->
        <section class="p-8 bg-white rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-6">Contrast Comparison</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-medium mb-3 text-center">contrast-50 (Low Contrast)</h3>
                    <div class="overflow-hidden rounded-lg">
                        <img 
                            src="img/OIP (5).webp" 
                            alt="Mountain with Low Contrast" 
                            class="w-full h-64 object-cover contrast-50"
                        >
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-medium mb-3 text-center">contrast-200 (High Contrast)</h3>
                    <div class="overflow-hidden rounded-lg">
                        <img 
                            src="img/OIP (5).webp" 
                            alt="Mountain with High Contrast" 
                            class="w-full h-64 object-cover contrast-200"
                        >
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
